<!DOCTYPE html>
<html>
  <head>
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <script src="js/jquery-1.11.2.js"></script>
    <script src="js/scripts.js"></script>
    <title>Address book</title>
  </head>
  <body>
    <div class="container">
      <h1>Address book</h1>

      <div class="row">
        <div class="col-md-6">
          <h2>Add a contact:</h2>
          <form id="new-contact">
            <div class="form-group">
              <label for="new-first-name">First name</label>
              <input type="text" class="form-control" id="new-first-name">
            </div>
            <div class="form-group">
              <label for="new-last-name">Last name</label>
              <input type="text" class="form-control" id="new-last-name">
            </div>
            <div class="form-group">
              <label for="new-street">Street</label>
              <input type="text" class="form-control" id="new-street" placeholder="Street Address">
            </div>
            <div class="form-group">
              <label for="new-city">City</label>
              <input type="text" class="form-control" id="new-city" placeholder="City">
            </div>
            <div class="form-group">
              <label for="new-state">State</label>
              <input type="text" class="form-control" id="new-state"placeholder="State">
            </div>
            <div class="form-group">
              <label for="new-zip">Zip Code</label>
              <input type="text" class="form-control" id="new-zip" placeholder="Zip Code">
            </div>

            <button type="submit" class="btn">Add</button>
          </form>

        	<h2>Contacts:</h2>
        <ul id="contacts">
				</ul>
      </div>
      	<div class ="col-md-6">
        	<div id="show-contact">
         	<h2></h2>

          <p>First name: <span class="first-name"></span></p>
         	<p>Last name: <span class="last-name"></span></p>
          <p>Address: <span class="address"></span></p>
        	</div>
      	</div>
    	</div>
  	</div>
	</body>
</html>
